	<header>

<main role="main">
   <section class="jumbotron" style="background-image: url('assets/images/bg.png'); ">
      <div class="card text-center border-dark">
      	<div class="card-body">
      		<h1 class="card-title text-primary" >Cotiza Tu Seguro Automotriz</h1>
      			<h3 class="card-subtitle mb-2 text-muted">¡Resultados Instántaneos!</h3>
      		  <br>
      			  <form method="POST" id="formid">
                <div class="row text-left">
                  <div class="form-group col-md-6 ">
                    <label for="Marca" class="mb-2 text-muted">Marca De Auto</label>
                       <select id="OpMarca" class="form-control" name="OpMarca"  required>
                        <option value="">Selecciona La Marca Del Vehiculo</option>
                        <option value="honda">Honda</option>
                        <option value="toyota">Toyota</option>
                        <option value="hyundai">Hyundai</option>
                        <option value="kia">Kia</option>
                        <option value="ford">Ford</option>
                        <option value="mitsu">Mitsubichi</option>
                      </select>
                  </div>
                    <div class="form-group col-md-6">
                      <label for="inputModelo" class="mb-2 text-muted">Modelo De Auto</label>
                        <select id="OpModelo" class="form-control" name="OpModelo" required>
                          <option>selecciona modelo</option>
                        </select>
                    </div>
                       <div class="form-group col-md-6">
                          <label for="inputAño"  class="mb-2 text-muted">Año</label>
                            <select id="years" class="form-control" name="years" required>
                              <option>Selecciona El Año</option>
                              <option>2001</option>
                              <option>2002</option>
                              <option>2003</option>
                              <option>2004</option>
                              <option>2005</option>
                              <option>2006</option>
                              <option>2007</option>
                              <option>2008</option>
                              <option>2009</option>
                              <option>2010</option>
                              <option>2011</option>
                              <option>2012</option>
                              <option>2013</option>
                              <option>2014</option>
                              <option>2015</option>
                              <option>2016</option>
                              <option>2017</option>
                              <option>2018</option>
                             </select>
                        </div>
                          <div class="form-group has-success col-md-6">
                            <label for="inputEmail"  class="mb-2 text-muted">Email</label>
                              <input type="email" class="form-control hidden" id="email" name="email" required>
                          </div>
                </div>
  
                  <button type="submit" class="btn btn-success btn-lg " name="enviar" id="enviar">Cotizar</button>
                  <br>
                  <br>
                  <a href="#">Recuperar Cotización</a>
        </form>
      </div>
    </div>
